{%extends 'base.html'%}

{% block content%}
    <h2>Available Products</h2>
    <div class="product-list">
        {%for product in products%}
        <div class="product">
            <h3>{{<product.name"}}</h3>
            <p>{{product.description}}</p>
            <p>${{ product.price }}</p>
            <a href="{{url_for('main.product,product_id=product_id')}}">View</a>
        </div>
        {%endfor%}
    </div>
{%endblock%}
