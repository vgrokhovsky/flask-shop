{% extends 'base.html' %}

{% block content %}
<h2>{{product.name}}</h2>
<p>{{product.description}}</p>
<p>${{product.price}}</p>
<form action="{{url_for('main.add_to_cart', product_id=product.id)}}" method="post">
    <input type="number" name="quantity" min="1" value="1">
    <button type="submit">Add to Cart</button>
</form>
{%endblock%}
