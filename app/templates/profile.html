<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>
    <h2>Добро пожаловать, {{ current_user.name }}!</h2>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }} 
            {{ form.name(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>

    <a href="{{ url_for('logout') }}">Выход</a>
</body>
</html>
